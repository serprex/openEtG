<html>
<head>
	<title>openEtG</title>
	<link href="http://fonts.googleapis.com/css?family=Dosis" rel="stylesheet" type="text/css">
	<style>
		body {
			background-color: black;
			color: white;
			margin: 0;
			font-family: Dosis;
		}
		a {
			color: #6699FF;
			text-decoration: none;
		}
		#rightpane {
			left: 900px;
			top: 0px;
			position: absolute;
		}
		#bottompane {
			left: 0px;
			top: 600px;
			width: 100%;
			position: absolute;
		}
		#leftpane {
			background-color: #336699;
			width: 900px;
			height: 600px;
		}
	</style>
	<script src="/socket.io/socket.io.js"></script>
	<script src="pixi.dev.js"></script>
	<script src="etgify.js"></script>
	<script src="js.js"></script>
	<script src="ui.main.js" defer></script>
</head>
<body>
	<div id="leftpane"/>
	<div id="rightpane">
		<a href="artcredit.htm">Art credits</a>&emsp;&emsp;<a href="http://github.com/Fippe94/openEtG">Git repo</a>&emsp;&emsp;<a href="http://elementscommunity.org/forum/general-discussion/openetg">Forum topic</a><br><br>
		<input id="username" type="text" placeholder="Username" onkeydown="maybeLogin(event)" tabindex=1 />
		<input id="login" type="submit" value="Login" onclick="loginClick()" /><br>
		<input id="password" type="password" placeholder="Insecure Password" onkeydown="maybeLogin(event)" tabindex=2 />
		<input id="change" type="submit" value="Change" onclick="changeClick()" /><br><br>
		<input id="foename" type="text" placeholder="Challenge" onkeydown="maybeChallenge(event)" />
		<input id="challenge" type="submit" value="PvP" onclick="challengeClick()" />
		<input id="trade" type="submit" value="Trade" onclick="tradeClick()" />
		<br><br>
		<input id="aideck" type="text" placeholder="AI Deck" style="width:100%" /><br>
		<input id="airefresh" type="text" placeholder="AI Speed" style="width:100%" onkeydown="event.cancelBubble=true" /><br>
		<input id="aievalopt" type="checkbox" /> Enable Experimental AI<br>
		<div id="chatBox" style="width:300px; height: 350px; overflow: scroll; border: 2px solid #000; background-color:white"></div>
	</div>
	<div id="bottompane">
		<input id="deckimport" type="text" placeholder="Deck" style="width:1200px" />
		<br><input id="chatArea" type="text" style="width:1200px" readonly />
		<br><input id="chatinput" type="text" placeholder="Chat" style="width:1200px" onkeydown="maybeSendChat(event)" />
	</div>
</body>
</html>
